apiVersion: v1
kind: Service
metadata:
  name: {{ include "piclustermetrics.fullname" . }}-service
  namespace: {{ .Values.namespace }}
  labels:
    run: {{ .Values.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetport }}
      protocol: TCP
      name: http
  selector:
    run: {{ .Values.name }}
