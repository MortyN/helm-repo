apiVersion: apps/v1
kind: Deployment
metadata:
  name: piclustermetrics-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: proxy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: proxy
    spec:
      containers:
      - name: {{ .Values.name }}
        image: {{ .Values.image.repository }}
        ports:
        - containerPort: 8080