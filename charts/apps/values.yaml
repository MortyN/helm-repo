spec:
  metadata:
    name: networkmon
    namespace: networkmon
  destination:
    server: https://kubernetes.default.svc
  source:
    repoURL: https://mortyn.github.io/helm-repo
    targetRevision: ">=0.0.0"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true